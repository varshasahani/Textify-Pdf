{% extends 'base.html' %}
{% load static %}

{% block title %}
    File Upload Success
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="text-success">File Uploaded Successfully!</h1>
            <p class="mt-3">Your file has been uploaded and processed successfully.</p>
            <a href="/" class="btn btn-primary mt-4">View All Receipts</a>
            <a href="{% url 'upload_file' %}" class="btn btn-secondary mt-4">Upload Another File</a>
        </div>
    </div>
</div>

{% endblock %}
